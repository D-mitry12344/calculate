<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Тестовый калькулятор</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="firstBlock">
        <label class="firstTitle">
          Первое чилсо:
        </label>
        <input class="firstValue">
      </div>
      <div class="secondBlock">
        <label class="secondTitle">
          Второе число:
        </label>
        <input class="secondValue">
      </div>
      <div class="resultBlock">
        <label id="resultTitle">
          Сумма:
        </label>
        <div id="result"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
